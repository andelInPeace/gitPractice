<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.nz/thymleaf/layout">
	
	<th:block th:replace="/tpl2/fragments/frag_head::headFragment"></th:block>
	
	<body>
	
		<th:block th:replace="/tpl2/fragments/frag_navbar::navbarFragment"></th:block>
		<th:block th:replace="/tpl2/fragments/frag_header::headerFragment"></th:block>
		
		<!-- CONTENTS -->
		<!--  여기는 fragments 로 삽입하는 건 X -->
		<!--  동적으로 해당 content 의 페이지가 들어갈 수 있도록 한 줄 코드로 작성 -->
		<th:block layout:fragment="content"></th:block>
		<!-- 이 layout 을 사용하는 페이지에서 content 내용은 (지금은) mainpage 에서 가져옴  -->
		<!-- 이 때 mainpage layout:fragment 이름은 content -->
		
		
		
		<th:block th:replace="/tpl2/fragments/frag_footer::footerFragment"></th:block>
		<th:block th:replace="/tpl2/fragments/frag_script::scriptFragment"></th:block>
		
	</body>
	
</html>
