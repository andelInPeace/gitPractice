<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="tpl_head(title)">
		<!-- Required meta tags -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<meta http-equiv="refresh" content="10; url=localhost:8024/member/memberList">
		
		<!-- Bootstrap CSS  -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
		
		<title th:text="${title}">tpl_fragments</title>
		<!-- <title>[[${title}]]</title>  도 가능  -->
		
		<style>
			a {text-decoration:none; color: white;}
			a:link {text-decoration:none; color: white;}
			a:visited {text-decoration:none; color: black;}
			a:hover {text-decoration:none; color: #81F7F3;}
			a:active {text-decoration:none; color: red;}
		</style>
	</head>
	<body>
		
		<header th:fragment="tpl_header" class="bg-primary text-center pt-5 pb-5 text-white">
		<!--style="background: skyblue; 가능 -->
			HEADER 
			<!-- <a href="/main" class="pl-3"> main</a>
			<a href="/sub" class="pl-3"> sub</a> -->
		</header>
		
		<div th:fragment="tpl_main_title(val1, val2)" class="container mt-5 mb-5">
		<!--  val1, va2 두 가지 파라미터 값을 받겠다 -->
			<h2 th:if="${val2!=''}" th:text="${val1} + ' * ' + ${val2}"> welcome to my homepage </h2>
			<!-- <h2 th:if="${val2!=''}" th:text="${val1} + ' * ' + ${val2}"/> 도 가능  -->
			<h2 th:unless="${val2!=''}" th:text="${val1}"> welcome to my homepage </h2>
		</div>
		
		<Footer th:fragment="tpl_footer" class="bg-info text-center pt-5 pb-5 text-white">
			FOOTER
		</Footer>
		
		
		
		<!-- jQuery and Bootstrap Bundle(with Popper) -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
	
</html>


<!-- 

	설명
	1. Required meta tags
		- 메타 태그는 항상 <head> 태그 안에 정의 
		- 기본적으로 UTF-8 인코딩 지정 및 반응형 메타 태그(viewport 메나 태그) 지정을 해 주는 편
		- 부트스트랩은 기본적으로 "모바일 우선"의 css 프레임워크이다. 따라서, 모바일 디바이스에 최적화 되어 있다 
		- 모바일 외의 디바이스는 css 미디어쿼리를 통해서 다양한 디바이스에 응대한다. 
		- 따라서, 웹사이트를 개발할 때 다양한 디바이스 환경에 응대하여 부트스트랩을 사용하고자 한다면 반응형 메타 태그 지정은 필수이다. 
		- viewport 지정을 안해주면 디바이스가 가로 사이를 인식하지 못해서 pc 처럼 렌더링 하여 출력 
		
	2. viewport 
		- width=device-width : 디바이스의 화면 너비를 따르도록 페이지 너비 설정 
		- initial-scale=1 또는 1.0 (추천 및 권장) 
			ㄴ 브라우저가 웹페이지 로드 시 초기 "확대 및 축소" 역할을 설정. 
			   즉, 보여지는 화면의 줌(zoom) 수준을 1배율로 설정한다는 의미. 이 값을 올리면 화면 줌이 켜짐.
			   initial-scale 은 한국말로 "초기 화면 비율 설정" 정도로 이해하자. 설정은 줌(zoom) 레베을 설정한다는 의미 
			ㄴ 1.0 은 100%의 의미.
			
		- user-scalable=no
			ㄴ no 또는 yes : 사용자가 브라우저의 확대/축소를 가능하게 할 것인지를 설정 
			ㄴ 스마트폰으로 접속 시, 손가락으로 크기 조정을 원하지 않을 때는 no 
			
		- minimum-scale=1.0
			ㄴ 최소 사이즈를 1.0 으로 처리 
			ㄴ 최소 사이즈 설정은 사용자가 너무 극단적으로 화면을 축소시키는 것을 방지 
		- maximum-scale-3.0
			ㄴ 최대 사이즈를 3.0으로 처리 
			ㄴ 최대 사이즈 설정은 사용자가 너무 극단적으로 화면을 확대시키는 것을 방지 
			
		- shrink-to-fit=no
			ㄴ 임의로 줄어드는/줄이는 것을 방지 
			ㄴ 사파리 같은 특정 버전에서 뷰포트 크기가 컨텐츠 내용 보다 작으면 내용을 임의적으로 줄여서 뷰포트 크기에 맞춰서 보여주곤 함 
			   이러한 임의 줄임을 방지하기 위해 "no" 명령어 사용 
			   
	3. http-equiv="refresh" 
			ㄴ 새로고침 하고 몇 초 후에 지정한 웹사이트로 이동 
			ㄴ <meta http-equiv="refresh" content="10; url=localhost:8024/member/memberList">
			   : 새로고침 하고 10 초 후에 url 로 접속 
			   
	4. http-equiv="X-UA-Compatible"
			ㄴ 렌더링 모드 설정 
			ㄴ <meta http-equiv="X-UA-Compatible" content="IE=edge">
			* 호환성 보기 모드 
				MS에서 만든 익스플로러 브라우저 호환성 보기 모드가 있어서 올드한 IE 에서는 컨텐츠가 정상적으로 출력되지 않을 수 있음 
				사실 최신 브라우저 위주로만 쓰는 환경에서만이라면 (또는 고려한다면) 이런 메타 태그는 쓸 필요가 없음 
				구 브라우저들 때문에 필요한 태그 정도로 이해하면 됨
				IE=9 또는 8 식으로 특정 버전을 명시할 수 있으나 편하게 IE=edge 로 지정하여 항상 최신 표준 모드로 렌더링하도록 설정
				최근까지는 세미콜론(;) 을 붙여주고 뒤에 chrome=1 을 추가해서 사용 
				지금은 IE=edge 만 작성해줘도 됨 
 -->
